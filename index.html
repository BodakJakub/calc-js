<!doctype HTML>
<html>

  <head>
    <title>Calc</title>
    <link rel='stylesheet' type="text/css" href='style.css'>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:300,400,700" rel="stylesheet">
  </head>
  
  <body>
    <!-- INPUT + TYPE SWITCHER -->
    
    <div class="container">
      <aside class="aside">
        <div class="type">TYPE</div>
        <div class="themes">THEMES</div>
      </aside>
      
       <div class="calc">
         <header class="header">
           <div class="calc__result">0</div>
           <div class="calc__input">
             <!--<input class="calc__input-field" type="text" autofocus>-->
             <span class="calc__input-field">0</span>
           </div>
        </header>
        
        <!-- MAIN NUMPAD OF THE APP + THEMES -->
        
        <main class="main">
          <div class="calc__pad">
             <div class="calc__num">
              <button class="calc__num--1 btn btn-num">1</button>
              <button class="calc__num--2 btn btn-num">2</button>
              <button class="calc__num--3 btn btn-num">3</button>
              <button class="calc__num--4 btn btn-num">4</button>
              <button class="calc__num--5 btn btn-num">5</button>
              <button class="calc__num--6 btn btn-num">6</button>
              <button class="calc__num--7 btn btn-num">7</button>
              <button class="calc__num--8 btn btn-num">8</button>
              <button class="calc__num--9 btn btn-num">9</button>
              <button class="calc__num--0 btn btn-num">0</button>
            </div>

            <div class="calc__ops">
              <button id="calc__ops--plus" class="btn btn-ops">+</button>
              <button id="calc__ops--minus" class="btn btn-ops">-</button>
              <button id="calc__ops--times" class="btn btn-ops">*</button>
              <button id="calc__ops--divide" class="btn btn-ops">/</button>
              <button id="calc__ops--equals" class="btn btn-ops">=</button>
            </div>
          </div>
        </main>
        
        <!-- FOOTER AND SOME OTHER COOL STUFF PROBABLY DONT KNOW YET, DATE???? -->
        
        <footer class="footer">
          Footer
        </footer>
      </div>
    </div>
    
    <script type='text/javascript' src="app.js"></script>
  </body>

</html>
