<!doctype HTML>
<html>

  <head>
    <title>Calc</title>
    <script type='text/javascript' src="app.js"></script>
    <link rel='stylesheet' type="text/css" href='style.css'>
  </head>
  
  <body>
    <!-- INPUT + TYPE SWITCHER -->
    
    <div class="container">
      <aside class="aside">
        <div class="type">TYPE</div>
        <div class="themes">THEMES</div>
      </aside>
      
       <div class="calc">
         <header class="header">
          <div class="calc__input">
            <input type="text">
          </div>
        </header>
        
        <!-- MAIN NUMPAD OF THE APP + THEMES -->
        
        <main class="main">
          <div class="calc__pad">
             <div class="calc__num">
              <button class="calc__num--1">1</button>
              <button class="calc__num--2">2</button>
              <button class="calc__num--3">3</button>
              <button class="calc__num--4">4</button>
              <button class="calc__num--5">5</button>
              <button class="calc__num--6">6</button>
              <button class="calc__num--7">7</button>
              <button class="calc__num--8">8</button>
              <button class="calc__num--9">9</button>
            </div>

            <div class="calc__ops">
              <button class="calc__ops--plus">+</button>
              <button class="calc__ops--minus">-</button>
              <button class="calc__ops--times">*</button>
              <button class="calc__ops--divide">/</button>
              <button class="calc__ops--equals">=</button>
            </div>
          </div>
        </main>
        
        <!-- FOOTER AND SOME OTHER COOL STUFF PROBABLY DONT KNOW YET, DATE???? -->
        
        <footer class="footer">
          Footer
        </footer>
      </div>
    </div>
  
  </body>

</html>
